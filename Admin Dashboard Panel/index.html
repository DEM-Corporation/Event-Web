<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Admin Dashboard Panel</title> 

    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/event-icon.svg" alt="">
            </div>

            <span class="logo_name">Event</span>
        </div>

        <div class="menu-items">

            <ul class="nav-links">
                <li data-tab-target="#home" class="active tab"><a href="#">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Tape</span>
                </a></li>
                <li data-tab-target="#my-events"><a href="#">
                    <i class="uil uil-map-marker"></i>
                    <span class="link-name">Map</span>
                </a></li>
                <li data-tab-target="#messenger"><a href="#">
                    <i class="uil uil-chat"></i>
                    <span class="link-name">Messenger</span>
                </a></li>
                <li data-tab-target="#profile"><a href="#">
                    <i class="uil uil-user"></i>
                    <span class="link-name">Profile</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>


    

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here..."/>
            </div>
            
            <img src="images/profile.jpg" alt=""/>
        </div>

        <div class="tab-content">

            <!-- Set this page by default -->
            <div id="home" class="dash-content active" data-tab-content>
                <div class="overview">
                    <div class="title">
                        <span class="text">Tape</span>
                    </div>
    
                    <ul class="box" style="margin-left: 20px"> </ul>
                </div>
            </div>
    
            <div id="my-events" class="dash-content" data-tab-content>
                <div class="overview">
                    <div class="title">
                        <span class="text">My-events map</span>
                    </div>
    
                    <ul class="box" style="margin-left: 20px"> </ul>
                </div>
            </div>
    
            <div id="messenger" class="dash-content" data-tab-content>
                <div class="overview">
                    <div class="title">
                        <span class="text">Messenger</span>
                    </div>
    
                    <ul class="box" style="margin-left: 20px"> </ul>
                </div>
            </div>

            <div id="profile" class="dash-content" data-tab-content>
                <div class="overview">
                    <div class="title">
                        <span class="text">Profile</span>
                    </div>
    
                    <ul class="box" style="margin-left: 20px"> </ul>
                </div>
            </div>
        </div> 



    </section>

</body>
</html>
